<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Case Study</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="./img/javascript-logo.svg" type="image/x-icon">
  <script type="module" defer src="./js/script.js"></script>
</head>

<body>
  <div class="game-wrapper">
    <div class="game-board">
      <div class="square" style="animation-delay: 0.05s;" data-square="0"></div>
      <div class="square" style="animation-delay: 0.1s;" data-square="1"></div>
      <div class="square" style="animation-delay: 0.15s;" data-square="2"></div>
      <div class="square" style="animation-delay: 0.2s;" data-square="3"></div>
      <div class="square" style="animation-delay: 0.25s;" data-square="4"></div>
      <div class="square" style="animation-delay: 0.3s;" data-square="5"></div>
      <div class="square" style="animation-delay: 0.35s;" data-square="6"></div>
      <div class="square" style="animation-delay: 0.4s;" data-square="7"></div>
      <div class="square" style="animation-delay: 0.45s;" data-square="8"></div>
    </div>
    <div class="game-config">
      <button data-config="gameRestart">Restart</button>
    </div>
  </div>
  <div data-pop="pop-up"></div>
</body>

</html>
