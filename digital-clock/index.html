<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer="defer" src="./dist/index.js"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Text</title>
</head>

<body>

  <div class="clock">
    <div class="clock-border"></div>
    <div class="clock-timer">
      <div class="hour time-block">
        <div data-line="hour-left" class="hourLeft time-line">
          <span class="hourLfNum time-number">0</span>
          <span class="hourLfNum time-number">1</span>
          <span class="hourLfNum time-number">2</span>
        </div>
        <div data-line="hour-right" class="hourRight time-line">
          <span class="hourRgNum time-number">0</span>
          <span class="hourRgNum time-number">1</span>
          <span class="hourRgNum time-number">2</span>
          <span class="hourRgNum time-number">3</span>
          <span class="hourRgNum time-number">4</span>
          <span class="hourRgNum time-number">5</span>
          <span class="hourRgNum time-number">6</span>
          <span class="hourRgNum time-number">7</span>
          <span class="hourRgNum time-number">8</span>
          <span class="hourRgNum time-number">9</span>
        </div>
      </div>
      <span class="time-sep">:</span>
      <div class="minute time-block">
        <div data-line="minute-left" class="minuteLeft time-line">
          <span class="minuteLfNum time-number">0</span>
          <span class="minuteLfNum time-number">1</span>
          <span class="minuteLfNum time-number">2</span>
          <span class="minuteLfNum time-number">3</span>
          <span class="minuteLfNum time-number">4</span>
          <span class="minuteLfNum time-number">5</span>
        </div>
        <div data-line="minute-right" class="minuteRight time-line">
          <span class="minuteRgNum time-number">0</span>
          <span class="minuteRgNum time-number">1</span>
          <span class="minuteRgNum time-number">2</span>
          <span class="minuteRgNum time-number">3</span>
          <span class="minuteRgNum time-number">4</span>
          <span class="minuteRgNum time-number">5</span>
          <span class="minuteRgNum time-number">6</span>
          <span class="minuteRgNum time-number">7</span>
          <span class="minuteRgNum time-number">8</span>
          <span class="minuteRgNum time-number">9</span>
        </div>
      </div>
      <span class="time-sep">:</span>
      <div class="second time-block">
        <div data-line="second-left" class="secondLeft time-line">
          <span class="secondLfNum time-number">0</span>
          <span class="secondLfNum time-number">1</span>
          <span class="secondLfNum time-number">2</span>
          <span class="secondLfNum time-number">3</span>
          <span class="secondLfNum time-number">4</span>
          <span class="secondLfNum time-number">5</span>
        </div>
        <div data-line="second-right" class="secondRight time-line">
          <span class="secondRgNum time-number">0</span>
          <span class="secondRgNum time-number">1</span>
          <span class="secondRgNum time-number">2</span>
          <span class="secondRgNum time-number">3</span>
          <span class="secondRgNum time-number">4</span>
          <span class="secondRgNum time-number">5</span>
          <span class="secondRgNum time-number">6</span>
          <span class="secondRgNum time-number">7</span>
          <span class="secondRgNum time-number">8</span>
          <span class="secondRgNum time-number">9</span>
        </div>
      </div>
    </div>
    <div class="pause-msg">Paused</div>
  </div>

</body>

</html>
